<script>

    var userIsLogin = false;

    //    var host = 'http://localhost/eqed';
    var host = 'http://144.34.214.159/eqed';
    //


    var mathFieldSpan = document.getElementById('math-field');
    var latexSpan = document.getElementById('latex');


    var MQ = MathQuill.getInterface(2); // for backcompat
    var mathField = MQ.MathField(mathFieldSpan, {
        spaceBehavesLikeTab: true,
        leftRightIntoCmdGoes: 'up',
        restrictMismatchedBrackets: false,
        sumStartsWithNEquals: true,
        supSubsRequireOperand: true,
        charsThatBreakOutOfSupSub: '+-=<>',
        autoSubscriptNumerals: false,
        autoCommands: 'pi theta sqrt sum',
        autoOperatorNames: 'sin cos',
        maxDepth: 10,
        substituteTextarea: function () {
            return document.createElement('textarea');
        },
        handlers: {
            edit: function () { // useful event handlers
                if (!userIsLogin) {
//                    mathField.latex('');
                    window.alert('请先登录')
                }
//                latexSpan.textContent = mathField.latex(); // simple API
            }
        }
    });

    $(function () {
        isLogin();
        initSymbol();
        getTemplateEquation(1);
    });

    function getTemplateEquation(equationCategory) {
        $.ajax({
            url: host + '/api/pb/v1/equation-editor/template-equation/' + equationCategory,
            type: 'GET',
            success: function (data) {
                shaderEquationList(data, false)
            },
            error: function (data) {
                alert('网络错误');
            }
        })
    }

    function shaderEquationList(data, showDeleteButton) {
        $('#templateEquationGroup').html('');
        for (let i = 0; i < data.length; i++) {
            let item = data[i];
            let html = $('<a class="thumbnail">' +
                '<img src="' + item.imageBase64 + '" alt="' + item.equationName + '"></a>');
            $('#templateEquationGroup').append(html);
            $(html).click(function () {
                if (!userIsLogin) {
                    alert('请先登录')
                } else {
                    mathField.write(item.equationLatex);
                    mathField.focus();
                }
            })

            if (showDeleteButton) {
                let button = $('<button type="button" style="color: black" class="btn btn-xs custom-hover">删除</button>');
                button.click(function (event) {
                    deleteEquation(item.id);
                    event.stopPropagation()
                });
                let div = $('<div class="text-right"></div>');
                div.append(button);
                html.append(div);
            }

        }
        $('#templateEquationGroup').append('<div style="clear: both"></div>');

    }

    function initSymbol() {
        $.ajax({
            url: host + '/api/pb/v1/equation-editor/all-symbol',
            type: 'GET',
            success: function (data) {
                for (let i = 0; i < data.length; i++) {
                    let item = data[i];
                    let html = $('<div class="symbol-button">' + item.symbolHtmlContent + '</div>');
                    $('.symbol-button-group.group' + item.symbolCategory).append(html);
                    $(html).click(function () {
                        if (!userIsLogin) {
                            alert('请先登录')
                        } else {
                            mathField.write(item.symbolLatex);
                            mathField.focus();
                            if (item.isLeft) {
                                mathField.keystroke('Left')
                            }
                        }
                    })
                }
                $('.symbol-button-group').append('<div style="clear: both;"></div>');
            },
            error: function (data) {
                alert('网络错误');
            }
        })
    }

    function registerOrLogin() {
        if ($('#account').val() === '' || $('#password').val() === '') {
            alert('账号密码不能为空');
            return;
        }

        $.ajax({
            url: host + '/api/pb/v1/user/register-or-login',
            type: 'POST',
            dataType: 'JSON',
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            data: {
                userName: $('#account').val(),
                password: $('#password').val()
            },
            success: function (data) {
                if (data.errorCode === 0) {
                    // alert('succ')
                    $('#loginPanel').modal('hide');
                    $('#userName').text($('#account').val() + ',欢迎您');
                    $('#userName').show();
                    $('#loginButton').hide();
                    $('#logoutButton').show();
                    userIsLogin = true;
                } else {
                    alert(data.errorMessage);
                    $('#loginPanel').modal('hide');
                }

            },
            error: function (data) {
                alert('网络错误');
            }
        })
    }

    function saveEquation() {
        if ($('#equationName').val() === '') {
            alert('公式名称不能为空');
            return
        }
        var node = document.getElementsByClassName('mq-root-block');
        domtoimage.toPng(node[0])
            .then(function (dataUrl) {
                console.log(dataUrl);

                $.ajax({
                    url: host + '/api/pb/v1/user/add-equation',
                    type: 'POST',
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true,
                    data: {
                        equationName: $('#equationName').val(),
                        equationLatex: mathField.latex(),
                        imageBase64: dataUrl
                    },
                    success: function (data) {
                        if (data.errorCode === 0) {
                            alert('添加成功')
                        } else {
                            alert(data.errorMessage);
                        }

                    },
                    error: function (data) {
                        alert('网络错误');
                    }
                });

            })
            .catch(function (error) {
                console.error('oops, something went wrong!', error);
            });


    }

    function myEquation() {
        $.ajax({
            url: host + '/api/pb/v1/user/equation',
            type: 'GET',
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            data: {
                equationName: $('#equationName').val(),
                equationLatex: mathField.latex()
            },
            success: function (data) {
                if (data.baseResponse.errorCode === 0) {
                    $('#myEquation').html('');
                    for (let i = 0; i < data.equations.length; i++) {
//                        let item = data.equations[i];
//                        let html = $('<li><span >' + item.equationName + '</span></li>');
//                        html.click(function () {
//                            mathField.write(item.equationLatex);
//                            mathField.focus();
//                        });
//                        let button = $('<button type="button" class="btn btn-xs">删除</button>');
//                        button.click(function () {
//                            deleteEquation(item.id);
//                            event.stopPropagation()
//                        });
//                        html.append(button);
//                        $('#myEquation').append(html);

                        shaderEquationList(data.equations, true)

                    }

                } else {
                    alert(data.baseResponse.errorMessage);
                }

            },
            error: function (data) {
                alert('网络错误');
            }
        })
    }

    function deleteEquation(equationId) {
        if (!confirm('你确定要删除此公式吗')) {
            return;
        }

        $.ajax({
            url: host + '/api/pb/v1/user/delete-equation',
            type: 'POST',
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            data: {
                equationId: equationId
            },
            success: function (data) {
                if (data.errorCode === 0) {
                    alert('删除成功')
                    myEquation();
                } else {
                    alert(data.errorMessage);
                }

            },
            error: function (data) {
                alert('网络错误');
            }
        })
    }

    function logout() {
        $.ajax({
            url: host + '/api/pb/v1/user/logout',
            type: 'POST',
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            success: function (data) {
                if (data.errorCode === 0) {
                    $('#userName').text('');
                    $('#userName').hide();
                    $('#logoutButton').hide();
                    $('#loginButton').show();
                    userIsLogin = false;
                }
            },
            error: function (data) {
                alert('网络错误');
            }
        })
    }

    function isLogin() {
        $.ajax({
            url: host + '/api/pb/v1/user/is-login',
            type: 'GET',
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            success: function (data) {
                if (data.baseResponse.errorCode === 0) {
                    $('#userName').text(data.userName + ',欢迎您');
                    $('#userName').show();
                    $('#logoutButton').show();
                    $('#loginButton').hide();
                    userIsLogin = true;
                }

            },
            error: function (data) {
                alert('网络错误');
            }
        })
    }

    }

</script>
